<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack-Era 23'</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="videodiv">
        <video autoplay muted loop id="myVideo">
            <source src="./video 1.mp4" type="video/mp4">
          </video>
    </div>
        <div class="timeDiv">
            <p class="title">
                HACK-ERA'23
            </p>
           <div class="innerTimediv">
                <div class="timerDisp">
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div class="timerDisp">
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div class="timerDisp">
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
           </div>
           <p class="description">
            Hosted by <strong>Y's Service Club of GCT Youth</strong>, under
            the partnership of <strong>Cognizant</strong>, and funded by <strong>Shooting Stars Foundation</strong>
            </p>
        </div>
        <div>
            <img src="./rocket.png" class="rocket" alt="">
        </div>
</body>
<script>
        var countDate=new Date("April 2, 2023 10:00:00").getTime()
        var x=setInterval(function(){
            var now=new Date().getTime();
            var distance=countDate-now; 
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            console.log(distance)
            document.getElementById('hours').innerHTML=hours;
            document.getElementById('minutes').innerHTML=minutes;
            document.getElementById('seconds').innerHTML=seconds;
        },1000) 

</script>
